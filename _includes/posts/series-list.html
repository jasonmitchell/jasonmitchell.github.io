{% if page.series %}
  <aside class="series-post-list">
    <h3>Posts in this series</h3>

    <ol>
      {% for post in site.posts reversed %}
        {% if page.series == post.series %}
        <li>
          {% if page.url == post.url %}
            {{ post.title }}
          {% else %}
            <a href="{{ post.url | prepend: site.baseUrl }}">{{ post.title }}</a>
          {% endif %}
        </li>
        {% endif %}
      {% endfor %}
    </ol>
  </aside>
{% endif %}
