<section class="post-navigation">
    {% if page.previous.url %}
        <a class="button previous" href="{{page.previous.url}}" title="Previous Post:{{page.previous.title}}">
            <span class="arrow">&laquo;</span> {{page.previous.title | truncate: 30 }}
        </a>
    {% endif %}

    {% if page.next.url %}
        <a class="button next" href="{{page.next.url}}" title="Next Post:{{page.next.title}}">
            {{page.next.title | truncate: 30 }} <span class="arrow">&raquo;</span>
        </a>
    {% endif %}
</section>
