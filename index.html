---
layout: main
---

<header class="hero">
  <div class="container">
    <img src="https://gravatar.com/avatar/eee690831d746dde702efabb2294c110?s=150" class="avatar" />
    <p class="text">{{ site.description }}</p>
  </div>
</header>

<section class="content">
  <section class="post-collection">
    <h1>Recent Posts</h1>

    {% for post in site.posts limit:1 %}
        <article class="primary-post-excerpt">
            <h2>
                <a href="{{ post.url | prepend: site.baseUrl }}">{{ post.title }}</a>
            </h2>

            {{ post.excerpt }}
        </article>
    {% endfor %}

    <div>
      {% for post in site.posts offset:1 limit:3 %}
          <article class="post-excerpt">
              <h2>
                  <a href="{{ post.url | prepend: site.baseUrl }}">{{ post.title }}</a>
              </h2>

              {{ post.excerpt | truncatewords: 30 }}
          </article>
      {% endfor %}
    </div>
  </section>
</section>
