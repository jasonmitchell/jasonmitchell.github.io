---
layout: blog
---

<div class="post-collection">
  {% for post in paginator.posts %}
    {% include posts/excerpt.html %}
  {% endfor %}

  <div class="pagination">
    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path }}" class="button previous">&laquo; Previous</a>
    {%else %}
      &nbsp;
    {% endif %}

    <span class="page_number ">{{ paginator.page }} of {{ paginator.total_pages }}</span>

    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}" class="button next">Next &raquo;</a>
    {% else %}
      &nbsp;
    {% endif %}
  </div>
</div>
