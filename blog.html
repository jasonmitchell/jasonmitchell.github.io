---
layout: default
title: Blog
permalink: /blog/
---

<div class="home">

    {% for post in site.posts %}
    <article>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2> {{ post.excerpt }}
    </article>
    {% endfor %}

</div>
